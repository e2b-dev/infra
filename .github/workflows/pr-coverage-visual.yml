name: PR Coverage Visualization

on:
  pull_request:
    branches: [ main, master ]

jobs:
  coverage-visual:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - name: Set up Go
        uses: actions/setup-go@v4
        with:
          go-version: '>=1.23.0'

      - name: Run tests with coverage
        run: |
          go test ./... -coverprofile=coverage.out -covermode=atomic

      - name: Generate HTML coverage report
        run: |
          go tool cover -html=coverage.out -o coverage.html

      - name: Upload coverage artifact
        uses: actions/upload-artifact@v3
        with:
          name: coverage-report
          path: coverage.html

      - name: Generate coverage badge
        uses: tj-actions/coverage-badge-go@v2
        with:
          filename: coverage.out

      - name: Create PR comment with coverage summary
        uses: marocchino/sticky-pull-request-comment@v2
        with:
          header: coverage-report
          message: |
            ## Coverage Report
            ![Coverage](https://img.shields.io/badge/Coverage-${{ env.COVERAGE }}25-brightgreen)
            
            <details>
            <summary>See detailed coverage report</summary>
            
            ```
            ${{ env.GOCOVER }}
            ```
            
            A full HTML coverage report has been uploaded as an artifact of this workflow run.
            </details> 