name: Build E2B Lite Binaries

on:
  release:
    types: [published]
  workflow_dispatch:
    inputs:
      tag:
        description: 'Tag to build (e.g., v1.0.0)'
        required: true
        type: string

permissions:
  contents: write

jobs:
  build:
    name: Build E2B Lite Binaries
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          ref: ${{ github.event.inputs.tag || github.ref }}

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.24'
          cache: true

      - name: Get version
        id: version
        run: |
          if [ -n "${{ github.event.inputs.tag }}" ]; then
            VERSION="${{ github.event.inputs.tag }}"
          else
            VERSION="${GITHUB_REF#refs/tags/}"
          fi
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "Building version: $VERSION"

      - name: Get commit SHA
        id: commit
        run: |
          COMMIT_SHA=$(git rev-parse --short HEAD)
          echo "sha=$COMMIT_SHA" >> $GITHUB_OUTPUT
          echo "Commit SHA: $COMMIT_SHA"

      - name: Build API binary
        run: |
          cd packages/api
          CGO_ENABLED=0 GOOS=linux GOARCH=amd64 go build -o ../../dist/api-linux-amd64 \
            -ldflags "-X=main.commitSHA=${{ steps.commit.outputs.sha }}" .
          chmod +x ../../dist/api-linux-amd64

      - name: Build Orchestrator binary
        run: |
          cd packages/orchestrator
          CGO_ENABLED=0 GOOS=linux GOARCH=amd64 go build -o ../../dist/orchestrator-linux-amd64 \
            -ldflags "-X=main.commitSHA=${{ steps.commit.outputs.sha }}" .
          chmod +x ../../dist/orchestrator-linux-amd64

      - name: Build Client-Proxy binary
        run: |
          cd packages/client-proxy
          CGO_ENABLED=0 GOOS=linux GOARCH=amd64 go build -o ../../dist/client-proxy-linux-amd64 \
            -ldflags "-X=main.commitSHA=${{ steps.commit.outputs.sha }}" .
          chmod +x ../../dist/client-proxy-linux-amd64

      - name: Build Envd binary
        run: |
          cd packages/envd
          CGO_ENABLED=0 GOOS=linux GOARCH=amd64 go build -o ../../dist/envd-linux-amd64 \
            -ldflags "-X=main.commitSHA=${{ steps.commit.outputs.sha }}" .
          chmod +x ../../dist/envd-linux-amd64

      - name: Create checksums
        run: |
          cd dist
          sha256sum * > checksums.txt
          cat checksums.txt

      - name: Upload binaries to release
        if: github.event_name == 'release'
        uses: softprops/action-gh-release@v2
        with:
          files: |
            dist/api-linux-amd64
            dist/orchestrator-linux-amd64
            dist/client-proxy-linux-amd64
            dist/envd-linux-amd64
            dist/checksums.txt

      - name: Upload artifacts (workflow_dispatch)
        if: github.event_name == 'workflow_dispatch'
        uses: actions/upload-artifact@v4
        with:
          name: e2b-lite-binaries-${{ steps.version.outputs.version }}
          path: dist/
          retention-days: 30
