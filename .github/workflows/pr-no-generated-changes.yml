name: Ensure generated files are up-to-date

on:
  workflow_call:
    inputs:
      commit:
        type: boolean
        description: 'Whether to commit and push changes automatically'
        required: false
        default: false
    secrets:
      app_id:
        description: 'GitHub App ID for pushing commits that trigger workflows'
        required: false
      app_secret:
        description: 'GitHub PAT for pushing commits that trigger workflows'
        required: false

permissions:
  contents: read

jobs:
  run-check:
    runs-on: ubuntu-24.04
    steps:
      - name: Generate GitHub App installation token
        id: app-token
        if: ${{ inputs.commit == true }}
        uses: actions/create-github-app-token@v2
        with:
          app-id: ${{ secrets.app_id }}
          private-key: ${{ secrets.app_secret }}

      - name: Checkout repository
        uses: actions/checkout@v6
        if: ${{ inputs.commit == true }}
        with:
          ref: ${{ github.head_ref }}
          token: ${{ steps.app-token.outputs.token }}

      - name: Checkout repository
        uses: actions/checkout@v6
        if: ${{ inputs.commit == false }}

      - name: Parse .tool-versions
        uses: wistia/parse-tool-versions@v2.1.1

      - name: Setup Go
        uses: ./.github/actions/go-setup-cache

      - uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: "${{ env.TERRAFORM }}"

      - name: Run integrity check
        run: make tidy

      - name: Fix tracers
        run: ./scripts/fix-tracers.sh

      - name: Generate all code
        run: make --jobs=4 generate

      - name: Install golangci-lint
        uses: golangci/golangci-lint-action@v9
        with:
          install-only: true
          version: "v${{ env.GOLANGCI_LINT }}"

      - name: Format code
        run: make fmt

      - name: Commit generated changes if any
        run: |
          if [[ -z $(git status --porcelain) ]]; then
            echo "‚úÖ No changes detected."
            exit 0
          fi

          if [[ "${{ inputs.commit }}" != "true" ]]; then
            echo "‚ùå Generated files are not up to date. Please run 'make generate' and commit the changes."
            git status --short
            exit 1
          fi
          
          echo "üìù Generated files are not up to date. Committing changes..."
          git status --short

          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

          git add -A
          git commit -m "chore: auto-commit generated changes"
          git push origin HEAD:${{ github.head_ref }}

          echo "‚úÖ Changes committed and pushed successfully."

          # There were changes, exit with an error code so that the workflow fails.
          exit 1
