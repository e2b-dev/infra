name: "Run Integration Tests"
description: "Executes integration tests."

runs:
  using: "composite"
  steps:
    - name: Run Infra Tests
      run: |
        # Monitor logs of the services
        tail -f ~/logs/orchestrator.log -n 0 &
        tail -f ~/logs/api.log -n 0 &
        
        # Run the integration tests
        make test-infra
      shell: bash