openapi: 3.0.0
info:
  title: E2B Sandbox API
  version: 0.1.1
  description: |-
    API for interacting with files and processes inside E2B sandboxes.

    ## Authentication
    All endpoints require the `X-Access-Token` header with the access token received when creating a sandbox.

    ## Base URL
    ```
    https://{sandboxID}.e2b.app
    ```

    The `sandboxID` and `envdAccessToken` are returned when you create a sandbox via the REST API.

    ## Getting the Access Token
    1. Create a sandbox: `POST https://api.e2b.app/sandboxes`
    2. Response includes `sandboxID` and `envdAccessToken`
    3. Use `envdAccessToken` as `X-Access-Token` header for all Sandbox API calls
tags:
  - name: files
  - name: filesystem.Filesystem
  - name: process.Process
paths:
  /health:
    get:
      summary: Check the health of the service
      responses:
        '204':
          description: The service is healthy
  /metrics:
    get:
      summary: Get the stats of the service
      security:
        - AccessTokenAuth: []
        - {}
      responses:
        '200':
          description: The resource usage metrics of the service
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Metrics'
  /init:
    post:
      summary: Set initial vars, ensure the time and metadata is synced with the host
      security:
        - AccessTokenAuth: []
        - {}
      requestBody:
        content:
          application/json:
            schema:
              type: object
              properties:
                hyperloopIP:
                  type: string
                  description: IP address of the hyperloop server to connect to
                envVars:
                  $ref: '#/components/schemas/EnvVars'
                accessToken:
                  type: string
                  description: Access token for secure access to envd service
                  x-go-type: SecureToken
                timestamp:
                  type: string
                  format: date-time
                  description: The current timestamp in RFC3339 format
                defaultUser:
                  type: string
                  description: The default user to use for operations
                defaultWorkdir:
                  type: string
                  description: The default working directory to use for operations
      responses:
        '204':
          description: Env vars set, the time and metadata is synced with the host
  /envs:
    get:
      summary: Get the environment variables
      security:
        - AccessTokenAuth: []
        - {}
      responses:
        '200':
          description: Environment variables
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/EnvVars'
  /files:
    get:
      summary: Download a file
      tags:
        - files
      security:
        - AccessTokenAuth: []
        - {}
      parameters:
        - $ref: '#/components/parameters/FilePath'
        - $ref: '#/components/parameters/User'
        - $ref: '#/components/parameters/Signature'
        - $ref: '#/components/parameters/SignatureExpiration'
      responses:
        '200':
          $ref: '#/components/responses/DownloadSuccess'
        '400':
          $ref: '#/components/responses/InvalidPath'
        '401':
          $ref: '#/components/responses/InvalidUser'
        '404':
          $ref: '#/components/responses/FileNotFound'
        '500':
          $ref: '#/components/responses/InternalServerError'
    post:
      summary: Upload a file and ensure the parent directories exist. If the file exists, it will be overwritten.
      tags:
        - files
      security:
        - AccessTokenAuth: []
        - {}
      parameters:
        - $ref: '#/components/parameters/FilePath'
        - $ref: '#/components/parameters/User'
        - $ref: '#/components/parameters/Signature'
        - $ref: '#/components/parameters/SignatureExpiration'
      requestBody:
        $ref: '#/components/requestBodies/File'
      responses:
        '200':
          $ref: '#/components/responses/UploadSuccess'
        '400':
          $ref: '#/components/responses/InvalidPath'
        '401':
          $ref: '#/components/responses/InvalidUser'
        '500':
