version: 0.1
cli:
  version: 1.15.0
plugins:
  sources:
    - id: trunk
      ref: v1.2.3
      uri: https://github.com/trunk-io/plugins
runtimes:
  enabled:
    - go@1.21.0
lint:
  ignore:
    - linters: [ALL]
      paths:
        - packages/api/internal/api/api.gen.go
        - packages/api/internal/api/spec.gen.go
        - packages/api/internal/api/types.gen.go
        - packages/env-instance-task-driver/internal/client/**
        - packages/env-build-task-driver/internal/client/**
    - linters: [codespell]
      paths:
        - "**/go.work.sum"
        - "**/go.sum"
    - linters: [gitleaks,trufflehog]
      paths:
        - "**/go.work.sum"
        - "**/go.sum"

  enabled:
    - actionlint@1.6.25
    - gitleaks@8.18.0
    - semgrep@1.40.0
    - codespell@2.2.5
    - checkov@2.4.9
    - git-diff-check
    - gokart@0.5.1
    - golangci-lint@1.54.2
    - hadolint@2.12.0
    - markdownlint@0.36.0
    - osv-scanner@1.4.0
    - shellcheck@0.9.0
    - shfmt@3.6.0
    - terrascan@1.18.3
    - tflint@0.48.0
    - tfsec@1.28.4
    - trivy@0.45.0
    - trufflehog@3.56.0
    - yamllint@1.32.0
actions:
  disabled:
    - trunk-announce
    - trunk-check-pre-push
    - trunk-fmt-pre-commit
  enabled:
    - trunk-upgrade-available
